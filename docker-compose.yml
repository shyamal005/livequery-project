# /docker-compose.yml
version: '3.8'

services:
  # Redis message broker
  redis:
    image: 'redis:alpine'
    ports:
      - '6379:6379'

  # Log Ingestor API
  ingestor:
    build: ./services/ingestor
    ports:
      - '3001:3001'
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  # WebSocket Broadcaster
  broadcaster:
    build: ./services/broadcaster
    ports:
      - '3002:3002'
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  # Frontend UI
  frontend:
    build: ./frontend
    ports:
      - '80:80' # Changed to port 80 for standard web traffic